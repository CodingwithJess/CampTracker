<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- fontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- GoogleFonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
    <!--Local stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>CampFound</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a id="nav-item" class="navbar-brand" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link" id="nav-item" href="savedcampground.html"><i class="fas fa-campground"></i> Visited Campgrounds</a>
                    <a class="nav-link" id="nav-item" href="wishlist.html"><i class="far fa-compass"></i> Wishlist</a>

                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid cards">
            <div class="container">
                <img  id="logo"src="../assets/images/CampFoundLogo.png" alt="Logo with Tent">
            </div>
        </div>
    </div>
    <div class="container-fluid button-wrapper">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <!-- <div class="card"> -->
                    <div class="card-body hvrbox">
                    <button type="button" class="btn btn-outline-primary saved-link hvrbox" onclick="document.location='savedcampground.html'"><img class="hvrbox-layer_bottom" id="savedcamplogo"src="../assets/images/Visited.png" alt="Logo with Tent"></button>
                    <div class="hvrbox-layer_top hvrbox-layer_slidedown">
                    <div class="hvrbox-text"><a href="../assets/savedcampground.html">Click to view all of your favorite campgrounds!</a></div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <!-- <div class="card"> -->
                <div class="card-body hvrbox">
                    <button type="button" class="btn btn-outline-primary wishlist-link" onclick="document.location='wishlist.html'"><img class="hvrbox-layer_bottom" id="wishlistlogo"src="../assets/images/Wishlist.png" alt="Logo with Tent"></button>
                    <div class="hvrbox-layer_top hvrbox-layer_slidedown">
                    <div class="hvrbox-text"><a href="../assets/wishlist.html"> Click to view all of the places you'd love to go!</a></div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
